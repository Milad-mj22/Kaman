<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیدا نشد</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #2b004f;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 48px;
            margin: 20px;
        }

        p {
            font-size: 24px;
            margin: 10px 0;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ff00c8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #7a00ff;
        }
    </style>
</head>
<body>
    <h1>صفحه مورد نظر پیدا نشد</h1>
    <p>متاسفانه صفحه‌ای که درخواست کرده‌اید وجود ندارد. لطفاً دوباره تلاش کنید.</p>
    <a href="/" class="btn">بازگشت به صفحه اصلی</a>
</body>
</html>
